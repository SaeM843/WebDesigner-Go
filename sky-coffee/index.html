<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sky Coffee</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="css/destyle.css/">
</head>

<body>
    <!-- header -->
    <header class="header">
        <h1 class="logo">
            <a><img src="./images/logo.png" alt="logo of SKY COFFEE"></a>
        </h1>
    </header>
    <!-- header -->

    <!-- main visual -->
    <div class="main-visual">
        <picture>
            <source media="(min-width: 768px)" srcset="./images/pc_main-visual.jpg">
            <img src="./images/sp_main-visual.jpg" alt="cups on the sky-blue background">
        </picture>
    </div>
    <!-- main visual -->

    <!-- global nav -->
    <nav class="global-nav">
        <ul>
            <li><a href="#">menu</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">access</a></li>
        </ul>
    </nav>
    <!-- global nav -->

    <!-- main -->
    <main class="content">

        <!-- concept -->
        <section class="concept">
            <div class="container">
                <div class="image">
                    <img src="./images/concept.jpg" alt="coffee in a blue cup" width="750" height="759">
                </div>
                <div class="desc">
                    <div class="subtitle">Concept</div>
                    <h2 class="title">心静かにコーヒーを</h2>
                    <div class="text">
                        <p>
                            立ち止まって、<br>
                            空の青さを眺めて、<br>
                            一息つきましょう。
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- concept -->
    </main>
    <!-- main -->
    
</body>

</html>
